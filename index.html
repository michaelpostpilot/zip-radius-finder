<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIP Code Radius Finder</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAh3L622LB59Ccd946_V1K9lnBYoAFXFt0&libraries=places" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>ZIP Code Radius Finder</h1>
        
        <div class="search-container">
            <div class="input-group">
                <label for="address-input">Store Address:</label>
                <input type="text" id="address-input" placeholder="Enter a store address">
            </div>
            
            <div class="input-group">
                <label for="radius-input">Radius (miles):</label>
                <input type="number" id="radius-input" min="1" max="100" value="10">
            </div>
            
            <button id="search-button">Find ZIP Codes</button>
        </div>
        
        <div class="results-container">
            <div id="map"></div>
            
            <div class="zip-results">
                <h2>ZIP Codes Within Radius</h2>
                <div id="zip-list">
                    <p class="placeholder-text">Enter an address and radius to search</p>
                </div>
                <button id="download-btn" class="hidden">Download ZIP Codes</button>
            </div>
        </div>
    </div>
</body>
</html>
